<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>This is an AI poem generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        Another poem here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/cbkewagamang" target="_blank"
        >Carol Kewagamang</a
      >and is
      <a href="https://github.com/cbkewagamang/poem-generator" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://ai-poem-generator5.netlify.app/" target="_blank"
        >hosted on netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
